<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Todo</title><link rel="stylesheet" href="styles.css"/><link rel="stylesheet" href="normalize.css"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><script src="index.js" defer="defer"></script><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="top-nav"><span class="material-icons-outlined hamburger-menu">menu</span><h1 class="title">TODO</h1></div><div class="tasks-title">Home</div><div class="menu-title"></div><div class="menu"><ul class="list-container"><li class="home"><span class="material-icons-outlined">home</span><p>Home</p></li><li class="today"><span class="material-icons-outlined">event</span><p>Today</p></li><li class="week"><span class="material-icons-outlined">date_range</span><p>Week</p></li><div class="projects"><h2 class="project-menu-title">Projects</h2><ul class="project-list"></ul><div class="new-project">New Project</div><form class="new-project-container inactive"><input required="" class="project-submit"/><button class="material-icons-outlined project-submit-button" type="submit">add</button></form></div></ul><div class="task-container"><div class="task-wrapper"></div><div class="task new-task">New Task</div></div></div><div class="form-container"><div class="form"><div class="box-priority"><span class="material-icons-outlined priority">circle</span></div><div class="box box-edit"><span class="material-icons-outlined">edit </span>Edit</div><div class="box box-delete"><span class="material-icons-outlined">delete </span>Delete</div><div class="box box-title"></div><div class="box box-date"></div><div class="box box-description"></div></div></div><form type="submit" class="modal"><span class="material-icons-outlined modal-close">close</span><div class="modal-title"><label for="m-title"></label> <input class="modal-item" id="m-title" placeholder="Title" required/></div><div class="modal-description"><label for="m-description"></label> <textarea class="modal-item" id="m-description" placeholder="description" required></textarea></div><div class="modal-date"><label for="m-date"></label> <input type="date" class="modal-item" id="m-date" required/></div><div class="modal-priority"><select class="modal-item" id="m-priority" required><option value="" disabled="disabled" selected="selected">Priority</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><button class="modal-submit modal-item" type="submit">Submit</button></form></div></body></html>
